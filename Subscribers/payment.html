<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: aliceblue;">
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top"
        style="box-shadow: 1px 2px 10px rgb(198, 198, 198);">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand mx-4" href="./index.html">
                <img src="./img/Logo_Transparent.png" alt="Logo" style="height: 60px;">
            </a>
        </div>
    </nav>

    <div class="m-4">
        <button class="btn" style="background-color: rgb(0,32,96);">
            <a href="./recharge.html" class="text-decoration-none text-light"><i class="fas fa-arrow-left pe-1"></i>
                Back</a>
        </button>
    </div>

    <div class="container-fluid col-11 d-flex flex-column-reverse flex-lg-row justify-content-center">

        <div class="col-12 col-lg-6 col-xxl-5 mb-5 me-lg-2"
            style="box-shadow: 1px 2px 10px darkgray;border-radius: 5px; background-color: white;">

            <div class="p-4 pb-0 d-flex flex-column flex-sm-row justify-content-between position-sticky top-0"
                style="border-radius: 5px; background-color: white;">
                <h5 style="color: rgb(0,32,96);">Choose Payment Method</h5>
                <div><img src="./img/safe.png" style="height: 15px;"><span style="font-size: x-small;"
                        class="text-muted">100% SAFE PAYMENTS</span></div>
            </div>
            <hr class="mx-4">

            <div class="accordion col-12 overflow-auto" id="payment-method" style="max-height: 450px;">

                <div class="accordion-item mt-2 px-3" style="border: none;">
                    <h2 class="accordion-header" id="method1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#answer1">
                            <div style="font-size: 1.07rem; font-weight: 500;"><img src="./img/upi.jpeg" alt=""
                                    style="height: 8px;"> Pay by an UPI App</div>
                        </button>
                    </h2>
                    <div id="answer1" class="accordion-collapse collapse" data-bs-parent="#payment-method">
                        <div class="accordion-body">
                            <form action="">
                                <div class="text-center pb-3"><img style="height: 20px;" src="./img/upi_app.png" alt="">
                                </div>
                                <label for="" class="pb-3" style="font-size: 1.05rem; font-weight: 500;">Enter your UPI
                                    ID: </label>
                                <input type="text" name="" id="" class="form-control" placeholder="UPI ID">

                                <!-- <input type="text" class="col-12" style="border: none; border-bottom: 2px solid rgb(0,32,96);outline: none; " placeholder="UPI ID"> -->
                                <div class="d-flex flex-row-reverse mt-3">
                                    <button class="btn btn-light"
                                        style="background-color: rgb(0,32,96); color: aliceblue;">
                                        verify
                                    </button>
                                    <button class="btn btn-outline-light me-2"
                                        style="color: rgb(0,32,96); border: 1px solid rgb(0,32,96);">
                                        cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="accordion-item px-3" style="border: none;">
                    <h2 class="accordion-header" id="method2">
                        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#answer2">
                            <div style="font-size: 1.07rem; font-weight: 500;"><i
                                    class="fa fa-solid fa-credit-card"></i> Credit/Debit Card</div>
                        </button>
                    </h2>
                    <div id="answer2" class="accordion-collapse collapse" data-bs-parent="#payment-method">
                        <div class="accordion-body">
                            <div class="mb-4" style="font-size: 1.05rem; font-weight: 500;">Enter your Card Details:
                            </div>

                            <form action="">
                                <!-- <input type="text" class="col-12 mb-5" style="border: none; border-bottom: 2px solid rgb(0,32,96);outline: none; " placeholder="Enter your Card Number"> -->

                                <input type="text" name="" id="" class="form-control mb-4"
                                    placeholder="Enter Card Number">
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="col-6 me-1">
                                        <!-- <input type="text" class="col-12" style="border: none; border-bottom: 2px solid rgb(0,32,96);outline: none; " placeholder="MM"> -->

                                        <input type="tel" name="" id="" class="form-control" placeholder="MM">
                                    </div>
                                    <div class="col-6">
                                        <!-- <input type="text" class="col-12" style="border: none; border-bottom: 2px solid rgb(0,32,96);outline: none; " placeholder="YY"> -->

                                        <input type="tel" name="" id="" class="form-control" placeholder="YY">
                                    </div>

                                </div>
                                <!-- <input type="text" class="col-12" style="border: none; border-bottom: 2px solid rgb(0,32,96);outline: none; " placeholder="CVV"> -->

                                <input type="text" name="" id="" class="form-control mb-4" placeholder="CVV">
                                <div class="d-flex flex-row-reverse mt-3">
                                    <button class="btn btn-light"
                                        style="background-color: rgb(0,32,96); color: aliceblue;">
                                        verify
                                    </button>
                                    <button class="btn btn-outline-light me-2"
                                        style="color: rgb(0,32,96); border: 1px solid rgb(0,32,96);">
                                        cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="accordion-item px-3 pb-3" style="border: none;">
                    <h2 class="accordion-header" id="method3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#answer3">
                            <div style="font-size: 1.07rem; font-weight: 500;"><i class="fa fa-solid fa-bank"></i> Net
                                Banking</div>
                        </button>
                    </h2>
                    <div id="answer3" class="accordion-collapse collapse" data-bs-parent="#payment-method">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-5 col-xxl-4 p-3 mb-3 mb-lg-5"
            style="box-shadow: 1px 2px 10px darkgray;border-radius: 5px;height: fit-content;background-color: white;">
            <h5>Payment Summary</h5>
            <hr>
        </div>
    </div>


</body>

</html>
