<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/Subscribers/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top"
        style="box-shadow: 1px 2px 10px rgb(198, 198, 198);">
        <div class="container-fluid" id="navbarContainer">
            
        </div>
    </nav>

    <section class="d-flex flex-column flex-lg-row">

        <aside class="col-lg-4 p-5" style="background-color: rgb(0, 32, 96);color: aliceblue;">
            <div class="container content" style="position: sticky; top: 150px;">
                <h1 style="font-weight: 500;">Fast, secure, and hassle-free recharges â€“ just a login away!</h1>
                <h5>No balance? No problem! Recharge in seconds!</h5>
            </div>
        </aside>

        <main class="col-lg-8" style="background-color: aliceblue;height: 800px;">

            <div class="d-flex flex-row-reverse" style="min-height: 85px;">
                <div class="col-6 col-md-4 col-xl-3 m-4 p-2 text-success toast" id="toast"
                    style="border-radius: 3px;justify-content:left;">
                    
                </div>
            </div>
            
            <div class="container col-10 col-sm-8 col-xl-6 mt-5 d-flex flex-column align-items-center justify-content-center"
                style="background-color: white; box-shadow: 1px 2px 10px darkgray; border-radius: 5px;">

                <form action="" id="login-form" class="col-10" style="align-items: center; height: max-content;">
                    <div class="mt-5 mb-4">
                        <h2 class="text-center" style="color: rgb(0, 32, 96);">Login</h2>
                    </div>

                    <div class="input-box col-12 p-2">
                        <span class="prefix px-1">+91</span>
                        <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10">
                    </div>

                    <div id="error-number" style="min-height: 20px;display: none;color: red;text-align: center;"></div>
                    
                    <button class="btn btn-primary w-100 mt-3 mb-5" id="sendOtpBtn" onclick="sendOTP()"
                        style="background-color: rgb(0, 32, 96); color: aliceblue;">Send OTP
                    </button>

                    <div id="otpSection" style="display: none;">
                        <p class="text-center">Enter the OTP sent to your mobile</p>
                        <input type="text" id="otp" class="form-control text-center" placeholder="Enter OTP"
                            maxlength="6">
                        <div id="error-otp" class="error-otp" style="color: red;text-align: center;"></div>
                        <button class="btn btn-success w-100 mt-3" onclick="verifyOTP()">Verify OTP</button>
                        <p class="text-center text-danger mt-2" id="timer"></p>
                        <button id="resendBtn" class="btn btn-link mb-5 w-100" onclick="sendOTP()" disabled>Resend OTP
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="../assets/js/Subscribers/login.js"></script>

</body>

</html>
