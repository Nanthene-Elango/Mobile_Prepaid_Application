        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .input-box {
            display: flex;
            align-items: center;
            border: 1px solid #a0a0a0;
            border-radius: 4px;
            width: 100%;
        }

        .input-box .prefix {
            color: rgb(76, 76, 76);
        }

        .input-box input {
            border: none;
            outline: none;
            width: 100%;
        }

        .toast {
            visibility: hidden;
        }

        .toast.show {
            visibility: visible;
        }

        .input-box:focus-within {
            border: 2px solid rgb(0, 32, 96);

        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top"
        style="box-shadow: 1px 2px 10px rgb(198, 198, 198);">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand mx-4" href="./index.html">
                <img src="./img/Logo_Transparent.png" alt="Logo" style="height: 60px;">
            </a>

            <!-- Navbar Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="./plans.html">Plans</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="./plans.html">Recharge</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="./login.html"><button type="button" class="btn btn-primary">Login</button></a>
                    </li>

                    <!-- Account Dropdown (Visible only if logged in) -->
                    <li class="nav-item dropdown px-2 d-none" id="accountMenu">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user-circle"></i> Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Transactions</a></li>
                            <li><a class="dropdown-item" href="#">Recharge History</a></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="d-flex flex-column flex-lg-row">


        <aside class="col-lg-4 p-5" style="background-color: rgb(0, 32, 96);color: aliceblue;">
            <div class="container content" style="position: sticky; top: 150px;">
                <h1 style="font-weight: 500;">Fast, secure, and hassle-free recharges â€“ just a login away!</h1>
                <h5>No balance? No problem! Recharge in seconds!</h5>
            </div>
        </aside>

        <main class="col-lg-8" style="background-color: aliceblue;height: 800px;">

            <div class="d-flex flex-row-reverse">
                <div class="col-6 col-md-4 col-xl-3 m-3 p-2 text-success toast" id="toast"
                    style="border-radius: 3px;justify-content:left">
                    <i class="fas fa-circle-check text-success"></i><strong> OTP Sent Successfully!</strong>
                </div>
            </div>

            <div class="container col-10 col-sm-8 col-xl-6 d-flex flex-column align-items-center justify-content-center"
                style="background-color: white; box-shadow: 1px 2px 10px darkgray; border-radius: 5px;margin-top: 15%;">

                <form action="" id="login-form" class="col-10" style="align-items: center; height: max-content;">
                    <div class="mt-5 mb-4">
                        <h2 class="text-center" style="color: rgb(0, 32, 96);">Login</h2>
                    </div>

                    <div class="input-box col-12 p-2">
                        <span class="prefix px-1">+91</span>
                        <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10">
                    </div>

                    <div id="error-number" style="min-height: 20px;display: none;color: red;text-align: center;"></div>
                    <button class="btn btn-primary w-100 mt-3 mb-5" id="sendOtpBtn" onclick="sendOTP()"
                        style="background-color: rgb(0, 32, 96); color: aliceblue;">Send
                        OTP</button>

                    <div id="otpSection" style="display: none;">
                        <p class="text-center">Enter the OTP sent to your mobile</p>
                        <input type="text" id="otp" class="form-control text-center" placeholder="Enter OTP"
                            maxlength="6">
                        <div id="error-otp" class="error-otp" style="color: red;text-align: center;"></div>
                        <button class="btn btn-success w-100 mt-3" onclick="verifyOTP()">Verify OTP</button>
                        <p class="text-center text-danger mt-2" id="timer"></p>
                        <button id="resendBtn" class="btn btn-link mb-5 w-100" onclick="sendOTP()" disabled>Resend
                            OTP</button>
                    </div>
                </form>
            </div>
        </main>
    </section>


    <script>
        let generatedOTP;
        let timer;

        document.getElementById("login-form").addEventListener("submit", function () {
            event.preventDefault();
        })

        function sendOTP() {

            let mobileNumber = document.getElementById("mobile").value;
            if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
                document.getElementById("error-number").style.display = "block";
                document.getElementById("error-number").textContent = "Enter a valid number!";
                return;
            }
            else {
                document.getElementById("error-number").style.display = "none";
            }

            let toast = document.getElementById("toast");
            toast.classList.add("show");

            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);

            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            // alert("Your OTP is: " + generatedOTP);

            document.getElementById("otpSection").style.display = "block";
            document.getElementById("sendOtpBtn").disabled = true;
            document.getElementById("resendBtn").disabled = true;
            startTimer();
        }

        function verifyOTP() {
            let enteredOTP = document.getElementById("otp").value;
            if (enteredOTP == generatedOTP) {
                document.getElementById("error-otp").style.display = "none";
                alert("OTP Verified Successfully!");
            } else {
                document.getElementById("error-otp").style.display = "block";
                document.getElementById("error-otp").textContent = "Invalid OTP!";
                return;
            }
        }

        function startTimer() {
            let timeLeft = 30;
            document.getElementById("timer").innerText = "OTP expires in " + timeLeft + "s";
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = "OTP expires in " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("timer").innerText = "OTP expired. Request a new one.";
                    document.getElementById("resendBtn").disabled = false;
                }
            }, 1000);
        }
    </script>

</body>

</html>
