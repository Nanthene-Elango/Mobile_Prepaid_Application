<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Login</title>
</head>

<body>
    <div class="col-12 mt-5 d-flex justify-content-center align-items-center">
        <img src="./img/Logo_Transparent.png" alt="logo" style="height:70px;">
    </div>
    <div class="container-fluid my-5 col-10 col-md-8 "
        style="box-shadow: 1px 2px 10px rgb(204, 204, 204);border-radius: 10px;background-color: aliceblue;">
        <div class="d-flex flex-row">

            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <img src="./img/login.png" alt="" class="d-none my-5 d-lg-block" style="height: 250px;">
            </div>

            <div class="col-12 col-lg-6 p-4 d-flex justify-content-center">

                <form action="" class="col-10 py-4 my-lg-5">
                    <h5 class="text-center py-3">Admin Login</h5>

                    <div class="d-flex my-4"
                        style="border: 1px solid gainsboro; border-radius: 5px;background-color: white;">
                        <i class="fa fa-solid fa-user mx-2 d-flex align-items-center"></i>
                        <input type="text" class="p-2" placeholder="Username" style="border: none;outline: none;">
                    </div>

                    <div class="d-flex my-4"
                        style="border: 1px solid gainsboro; border-radius: 5px;background-color: white;">
                        <i class="fas fa-lock mx-2 d-flex align-items-center"></i>
                        <input type="password" id="password" class="col-9 p-2" placeholder="Password"
                            style="border: none;outline: none;">
                        <a id="password-show" class="d-flex ms-3  text-dark align-items-center text-decoration-none"
                            style="cursor:pointer;">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a id="password-hide"
                            class="d-flex ms-3 d-none text-dark align-items-center text-decoration-none"
                            style="cursor:pointer;">
                            <i class="fas fa-eye-slash "></i>
                        </a>
                    </div>

                    <button class="btn btn-primary col-12 mb-1">
                        Login
                    </button>

                    <div class="d-flex mb-3 justify-content-center">
                        <a href="" class="text-center text-decoration-none">forget password?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("password-show").addEventListener("click", () => {
        let passwordInput = document.getElementById("password");
        let showButton = document.getElementById("password-show");
        let hideButton = document.getElementById("password-hide");

        if (passwordInput.type === "password" && passwordInput.value !== "") {
            passwordInput.type = "text";
            showButton.classList.add("d-none");
            hideButton.classList.remove("d-none");

        }
    });
    document.getElementById("password-hide").addEventListener("click", () => {
        let passwordInput = document.getElementById("password");
        let showButton = document.getElementById("password-show");
        let hideButton = document.getElementById("password-hide");

        if (passwordInput.type === "text") {
            passwordInput.type = "password";
            hideButton.classList.add("d-none");
            showButton.classList.remove("d-none");

        }
    });
</script>

</html>
